# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.consumer.group-id=payment-orchestrator-group
kafka.consumer.auto-offset-reset=earliest

# Error Management Mock Mode (set to true to test UI without Kafka)
error.management.mock.mode=true

# Spring Boot Configuration
spring.application.name=payment-orchestrator
server.port=8081

# Logging Configuration
logging.level.com.wellsfargo.payment=INFO
logging.level.org.apache.kafka=WARN
logging.level.org.springframework.kafka=INFO

